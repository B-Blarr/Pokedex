<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/types.css">
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
</head>
<body onload="init()">
    <div id="loading-overlay"><img src="./assets/img/flamara.gif" alt=""></div>
    <div class="section-wrapper">
    <header class="main-header">
        <div>
        <img src="" alt="">
        <h1>Pokedex</h1>
        </div>
        <input type="search" name="search-input" id="search-input">
    </header>
    </div>
    <div class="main-wrapper">
    <main>
        <article id="pokemon-listing">
            
        </article>
    </main>
    </div>
    <div class="section-wrapper">
    <footer class="main-footer">
        <button class="loadButton" onclick="loadMorePokemon()">Weitere Pokemon laden</button>    
    </footer>
    </div>
    
        <dialog id="image-dialog" aria-labelledby="dialog-headline">
            <div class="dialog-wrapper">
            <header>
                <span id="dialog-id"></span>
              <h2 id="dialog-headline"></h2>
            </header>
            <section class="dialog-image-section">
                <img id="dialog-image" src="" alt="">
              <div id="dialog-type"></div>
            </section>
            <footer class="dialog-footer">
                <section id="footer-section">
                    <div class ="button-area">
                    <button class="dialog-category-button">
                        Main
                    </button>
                    <button class="dialog-category-button">
                        Stats
                    </button>
                    <button class="dialog-category-button">
                        Shiny
                    </button>
                    </div>
                    <article id="info-area"></article>
                </section>
                <div id="dialog-footer-button">
              <button class="button-arrow" aria-label="Vorheriges Pokemon" onclick="previousPokemon()">
                <img src="./assets/icons/left-arrow.png" alt="backwards arrow" />
              </button>
              <span id="dialog-numeration"></span>
              <button class="button-arrow" aria-label="NÃ¤chstes Pokemon" onclick="nextPokemon()">
                <img src="./assets/icons/right-arrow.png" alt="forward arrow" />
              </button>
              </div>
            </footer>
            </div>
          </dialog>
    
</body>
</html>
