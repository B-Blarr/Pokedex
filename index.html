<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png" />
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/renderStats.js" defer></script>
  </head>
  <body onload="init()">
    <div id="loading-overlay">
      <img class="loading-image" src="./assets/img/flamara.gif" alt="loading-overlay" />
    </div>
    <div class="section-wrapper">
      <header class="main-header">
        <div class="logo">
          <h1>Pokedex</h1>
          <img src="assets/img/pokedex-logo.png" alt="Pokedex-Logo"/>
        </div>
        <input type="search" name="search-input" id="search-input" placeholder="Pokemon suchen..." />
      </header>
    </div>
    <div class="main-wrapper">
      <main>
        <article id="pokemon-listing"></article>
      </main>
    </div>
    <div class="section-wrapper footer-wrapper">
      <footer class="main-footer">
        <button class="loadButton" onclick="loadMorePokemon()">Weitere Pokemon laden</button>
        <div class="impressum-wrapper">
        <a class="impressum-link" href="./impressum.html">Impressum</a>
        </div>
      </footer>
    </div>
    <dialog id="image-dialog" aria-labelledby="dialog-headline">
      <div class="dialog-wrapper">
        <header class="dialog-header">
          <span id="dialog-id"></span>
          <h2 id="dialog-headline"></h2>
        </header>
        <section id="dialog-image-section">
          <div id="dialog-image-wrapper">
            <img id="dialog-image" src="" alt="" />
          </div>
          <aside id="dialog-type"></aside>
        </section>
        <footer class="dialog-footer">
          <section id="footer-section">
            <div class="button-area">
              <button onclick="showMainArea()" id="main-button" class="dialog-category-button">Basis-Info</button>
              <button onclick="showStatsArea()" id="stats-button" class="dialog-category-button">Statuswerte</button>
              <button onclick="showShinyArea()" id="shiny-button" class="dialog-category-button">Schillernd</button>
              <button onclick="showShinyArea()" id="evo-button" class="dialog-category-button">Evo Reihe</button>
            </div>
            <article id="info-area">
              <div id="main-area">
                <table>
                  <tr>
                    <td id="height">Größe</td>
                    <td id="pokemonHeight"></td>
                  </tr>
                  <tr>
                    <td id="weight">Gewicht</td>
                    <td id="pokemonWeight"></td>
                  </tr>
                  <tr>
                    <td>Basispunkte :</td>
                    <td id="base-experience"></td>
                  </tr>
                  <tr>
                    <td id="ability">Fähigkeiten&nbsp; :</td>
                    <td id="pokemonAbilities"></td>
                  </tr>
                </table>
              </div>
              <div id="stats-area">
                <div class="stat-row">
                  <span class="stat-label">KP</span>
                  <div class="stat-track" title="">
                    <div id="hp" class="stat-fill"></div>
                  </div>
                </div>

                <div class="stat-row">
                  <span class="stat-label">Angriff</span>
                  <div class="stat-track" title="">
                    <div id="attack" class="stat-fill"></div>
                  </div>
                </div>

                <div class="stat-row">
                  <span class="stat-label">Verteidigung</span>
                  <div class="stat-track" title="">
                    <div id="defense" class="stat-fill"></div>
                  </div>
                </div>

                <div class="stat-row">
                  <span class="stat-label">Spezial-Angriff</span>
                  <div class="stat-track" title="">
                    <div id="special-attack" class="stat-fill"></div>
                  </div>
                </div>

                <div class="stat-row">
                  <span class="stat-label">Spezial-Verteidigung</span>
                  <div class="stat-track" title="">
                    <div id="special-defense" class="stat-fill"></div>
                  </div>
                </div>

                <div class="stat-row">
                  <span class="stat-label">Initiative</span>
                  <div class="stat-track" title="">
                    <div id="speed" class="stat-fill"></div>
                  </div>
                </div>
              </div>
              <div id="shiny-area">
                <img id="shiny-image" src="" alt="Shiny-Pokemon" />
              </div>
              <div id="evo-area">
                
              </div>
            </article>
          </section>
          <div id="dialog-footer-button"></div>
        </footer>
      </div>
    </dialog>
  </body>
</html>
